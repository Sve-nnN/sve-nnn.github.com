<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/85acccb858.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="search">
        <form
          pokemon-form
          id="pokemon-form"
          action=""
          onsubmit="searchPokemon(event)"
        >
          <label for="pokemon"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
          <input
            pokeInput
            id="pokemonInput"
            type="text"
            name="pokemon"
            autocomplete="off"
            placeholder="Bulbasaur"
            class="pokemon-list"
            list="pokemons"
          />
          <datalist pokemons id="pokemons"> </datalist>
        </form>
      </div>
      <div class="icons">
        <div class="info icon icon-selected">
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="location icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="moves icon"><i class="fa-solid fa-asterisk"></i></div>
      </div>
      <div class="user">
        <div class="user-profile">
          <img src="./img/pokeball-icon.webp" class="user-icon" alt="" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="leftSideBar">
          <p>Bienvenido a la pokédex, Juan</p>
          <div class="pokeMeta">
            <p>Lista de pokémon en meta actualmente</p>
            <ul>
              bulbasaur
            </ul>
            <ul>
              charmander
            </ul>
            <ul>
              ditto
            </ul>
          </div>
        </div>
        <div class="pokemonCard">
          <div class="">
            <h1 id="header-text">Este es tu pokemon:</h1>
          </div>
          <div pokeTarjeta class="poketarjeta">
            <div class="pokeTarjeta-Header">
              <div pokeIcon class="pokeIcon-container">
                <img
                  pokeIconImg
                  src="./img/pokeball-icon.webp"
                  class="pokeIcon"
                  alt=""
                />
              </div>
              <div class="number-name">
                <div pokeName class="pokeName">
                  No has buscado ningún pokémon aún
                </div>
                <div pokeId class="pokeId"></div>
              </div>
            </div>

            <div pokeImgContainer class="pokeImgContainer">
              <img
                pokeImg
                src="./img/pokeball.png"
                alt=""
                class="pokeImg"
                style="object-fit: contain"
              />
            </div>

            <div pokeNumber class="pokeNumber"></div>
            <div pokeInfo class="pokeInfo"></div>
            <div pokeTypes class="pokeTypes"></div>
            <div pokeStats class="pokeStats"></div>
            <div class="abilityContainer">
              <div pokeAbility class="pokeAbility"></div>
              <div pokeAbilityDescription class="pokeAbilityDescription"></div>
            </div>
          </div>
        </div>
        <div class="rightSideBar"></div>
      </div>
    </div>
    <script type="text/javascript" src="./third.js" defer></script>
  </body>
</html>
